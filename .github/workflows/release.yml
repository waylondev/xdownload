name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚ v1.0.0

env:
  NODE_VERSION: '18'
  RUST_TOOLCHAIN: 'stable'

jobs:
  build-windows:
    name: Build Windows Application
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm type-check

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri application
        run: pnpm tauri build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: XDownload ${{ github.ref_name }}
          body: |
            # XDownload ${{ github.ref_name }}
            
            ## ğŸš€ Release Notes
            
            Automated Windows release built from tag ${{ github.ref_name }}
            
            ## ğŸ“¦ Downloads
            
            **Windows Installers:**
            - `xdownload_${{ github.ref_name }}_x64-setup.exe` - Windows å®‰è£…ç¨‹åº
            - `xdownload_${{ github.ref_name }}_x64.msi` - Windows MSI å®‰è£…åŒ…
            
            ## ï¿½ Prerequisites
            
            Before using XDownload, ensure you have [yt-dlp](https://github.com/yt-dlp/yt-dlp) installed on your system.
            
            ## ï¿½ï¸ Usage
            
            1. Download and install the application
            2. Launch XDownload
            3. Enter download commands or use quick commands
            4. Files are saved to `xdownloads` folder in current directory
            
            ## ğŸ“‹ Changelog
            
            See the commit history for detailed changes.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: src-tauri/target/release/bundle/*.exe
          generate_release_notes: true