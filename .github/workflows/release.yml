name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚ v1.0.0

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'
  RUST_TOOLCHAIN: 'stable'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: windows
            file_patterns: '*.exe,*.msi'
          - os: ubuntu-latest
            artifact_name: linux
            file_patterns: '*.AppImage,*.deb'
          - os: macos-latest
            artifact_name: macos
            file_patterns: '*.dmg,*.app.tar.gz'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri application
        run: pnpm tauri build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: |
            src-tauri/target/release/bundle/
            !src-tauri/target/release/bundle/**/*.zip
          retention-days: 7

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-release
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: XDownload ${{ github.ref_name }}
          body: |
            # XDownload ${{ github.ref_name }}
            
            ## ðŸš€ Release Notes
            
            Automated release built from tag ${{ github.ref_name }}
            
            ## ðŸ“¦ Downloads
            
            Download the installer for your platform:
            
            - **Windows**: `.exe` installer or `.msi` package
            - **Linux**: `.AppImage` or `.deb` package
            - **macOS**: `.dmg` installer
            
            ## ðŸ”§ Prerequisites
            
            Ensure you have [yt-dlp](https://github.com/yt-dlp/yt-dlp) installed on your system.
            
            ## ðŸ“‹ Changelog
            
            See the commit history for detailed changes.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
          generate_release_notes: true